    <meta charset="UTF-8">

    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <main>
        <h1>HTML Forms Structure </h1>
        <form action="submit"
        class="form_container">
            <div>
                <label for="firstName">First Name:</label>
                <br>
                <input type="text" required>
            </div>
            <br><br>
            <div>
                <label for="lastName">Last Name:</label>
                <br>
                <input type="text" required>
            </div>
            <br><br>
            <div>
                <label for="email">Email:</label>
                <br>
                <input type="email" required>
            </div>
            <br><br>
            <div>
                <label for="password">Password:</label>
                <br>
                <input type="password" required>
            </div>
            <br><br>
            <div>
                <br>
                <label for="Gender">Gender:</label>
                <br>
                <input type="radio" name="male" value="Male" required>
                <label for="Male">Male:</label>
                <br>
                <input type="radio" name="gender" value="Female" required>
                <label for="Female">Female:</label>
            </div>
            <br>
            <div>
                <div>
                    <label for="Phone No"> Mobile Phone Number:</label>
                    <br>
                    <input type="number" name="" id="" required>
                </div>
                <br>
               
                <br>
                <input type="checkbox" name="color" value="Red" required>
                <label for="Red">Red</label>
                <br>
                <input type="checkbox" name="color" value="Green" required>
                <label for="Green">Green</label>
                <br>
                <input type="checkbox" name="color" value="Yellow" required>
                <label for="Yellow">yellow</label>
                <br>
                <input type="checkbox" name="color" value="Black" required>
                <label for="Black">Black</label>
                <br>
            </div>
            <br><br>
            <label for="">Select Course:</label>
            <br>
            <select name="Select courses" id="">
            <option value="Frontend Development" required>
                Frontend Development
            </option>
            <option value="Backend Development" required>
                Backend Development
            </option>
            <option value="UI/UX design" required>
                UI/UX design
            </option>
            <option value="full stack web development" required>
                full stack web development
            </option>
            <option value="Application Development" required>
                Application Development
            </option>
            </select>
            <br>
            <br>
            <div>
                <button type="submit">Submit</button>
            </div>

        </form>
